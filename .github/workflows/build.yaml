name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Si attiva ogni volta che fai push su main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Installa dipendenze e Compila
        run: |
          npm install
          npm run build # Assicurati che questo comando generi una cartella 'dist' o 'build'

      - name: Carica l'artefatto per le Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Punto cruciale: indica la cartella generata dalla compilazione
          path: './dist' 

      - name: Deploy su GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
